<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تواصل معنا - مكتبة الشرق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a, #222);
      color: #ffc107;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .contact-container {
      background: rgba(255, 255, 255, 0.03);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ffb80030;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #111;
      color: #ffc107;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button, .back-btn {
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    button:hover, .back-btn:hover {
      background-color: #e0a800;
    }
    .back-btn {
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>تواصل معنا</h1>
    <p>إذا كان لديك اقتراح أو ملاحظة، لا تتردد في التواصل معنا عبر النموذج أدناه.</p>
    
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="اسمك الكامل" required>
      <input type="email" placeholder="بريدك الإلكتروني" required>
      <textarea placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <a href="index.html" class="back-btn">⬅ الرجوع إلى الرئيسية</a>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("✅ تم إرسال رسالتك بنجاح. شكراً لتواصلك معنا!");
    }
  </script>

</body>
</html>
