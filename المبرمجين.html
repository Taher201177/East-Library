<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المبرمجين - مكتبة الشرق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a, #222);
      color: #ffc107;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4a2c84;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 40px 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffcc00;
    }

    .programmer {
      background-color: rgba(255,255,255,0.05);
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 15px #ffb80033;
    }

    .programmer h2 {
      margin: 0;
      font-size: 22px;
      color: white;
    }

    .programmer p {
      margin: 10px 0 0;
      color: #ccc;
      font-size: 15px;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #ffc107;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #e0a800;
    }

    footer {
      background-color: #4a2c84;
      padding: 15px;
      color: white;
    }
  </style>
</head>
<body>

  <header>📂 المبرمجين</header>

  <main>
    <h1>فريق تطوير مكتبة الشرق</h1>

    <div class="programmer">
      <h2>طاهر</h2>
      <p>مبرمج ومطور واجهات ومواقع الويب</p>
    </div>

    <!-- يمكن إضافة المزيد من المبرمجين لاحقاً -->
    <!--
    <div class="programmer">
      <h2>اسم آخر</h2>
      <p>وصف للمبرمج الثاني</p>
    </div>
    -->

    <a href="index.html" class="back-btn">⬅ الرجوع إلى الرئيسية</a>
  </main>

  <footer>
    &copy; 2025 مكتبة الشرق - جميع الحقوق محفوظة.
  </footer>

</body>
</html>
